<template name="classAdd">
    <div class="row-fluid sortable ui-sortable">
        <div class="box span12">
            <div class="box-header" data-original-title="">
                <h2><i class="halflings-icon white edit"></i><span class="break"></span>{{title}}</h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" id="add_student_form">
                    <fieldset>

                        <div class="control-group">
                            <label class="control-label" for="class_name">班级名称</label>
                            <div class="controls">
                                <input class="input-xlarge focused" id="class_name" type="text" placeholder="在此输入班级名称">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="class_master">班主任</label>
                            <div class="controls">
                                <select id="class_master">
                                    {{#each teachers}}
                                        {{#if isTeacher pression}}
                                        <option value="{{_id}}">{{username}}</option>
                                            {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="add_date">录入日期</label>
                            <div class="controls">
                                {{> datepicker mydatepicker}}
                            </div>
                        </div>


                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button class="btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div><!--/span-->

    </div>
</template>
