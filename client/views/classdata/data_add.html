<template name="dataAdd">
    <div class="row-fluid sortable ui-sortable">
        <div class="box span12">
            <div class="box-header" data-original-title="">
                <h2><i class="halflings-icon white edit"></i><span class="break"></span>{{title}}</h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" id="add_student_form">
                    <fieldset>

                        <div class="control-group">
                            <label class="control-label" for="sel_student">选择学员</label>
                            <div class="controls">
                                <select id="sel_student">
                                    {{#each students}}
                                        <option value={{_id}}>{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="data_type">课时类型</label>
                            <div class="controls">
                                <select id="data_type">
                                    {{#each dataTypes}}
                                        <option value={{type_value}}>{{type_name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="data_class">上课班级</label>
                            <div class="controls">
                                <select id="data_class">
                                    {{#each dataClasses}}
                                        <option value={{_id}}>{{class_name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="data_content">课时内容</label>
                            <div class="controls">
                                <input class="input-xlarge focused" id="data_content" type="text" placeholder="在此输入课时内容">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="data_tip">备注</label>
                            <div class="controls">
                                <input class="input-xlarge focused" id="data_tip" type="text" placeholder="在此输入备注">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="add_date">上课日期</label>
                            <div class="controls">
                                {{> datepicker mydatepicker}}
                            </div>
                        </div>


                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button class="btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div><!--/span-->

    </div>
</template>
